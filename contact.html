<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-info, .contact-form {
      flex: 1 1 45%;
      padding: 20px;
      box-sizing: border-box;
    }

    .contact-info h2, .contact-form h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .contact-info p, .contact-form p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .info-block {
      margin-bottom: 20px;
    }

    .info-block h4 {
      font-size: 16px;
      color: #6c0aa6;
      margin: 0 0 5px;
    }

    .info-block p {
      font-size: 14px;
      margin: 0;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      font-size: 14px;
      border-radius: 4px;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background: #6c0aa6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #580a8d;
    }

    @media screen and (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        padding: 20px;
      }

      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
    }
  </style>
  <script>
    function handleFormSubmit(e) {
      e.preventDefault();
      alert("Thank you! Your message has been submitted.");
      document.getElementById("contactForm").reset();
    }
  </script>
</head>
<body>

  <!-- Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps?q=S.M.G.K.ABARANJI&output=embed"
      frameborder="0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Left: Contact Info -->
    <div class="contact-info">
      <h2>Contact Info.</h2>
      <p>Some information that you may want to know</p>

      <div class="info-block">
        <h4>üìû Phone Number</h4>
        <p>9443331883</p>
      </div>

      <div class="info-block">
        <h4üìç> Address</h4>
        <p>1429, Gnanagiri Road, Palaniandavar Theatre Back Side, SIVAKASI - 626 189</p>
      </div>

      <div class="info-block">
        <h4>‚úâÔ∏è Email</h4>
        <p>Majestic30180@gmail.com</p>
      </div>
    </div>

    <!-- Right: Form -->
    <div class="contact-form">
      <h2>Leave Your Message</h2>
      <p>Feel free to contact with us by using the form below</p>
      <form id="contactForm" onsubmit="handleFormSubmit(event)">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your message (optional)"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
